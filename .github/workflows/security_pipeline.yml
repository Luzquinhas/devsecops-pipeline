name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sast-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST Scan
        run: |
          docker run --rm -v "${PWD}:/src" semgrep/semgrep semgrep \
          --config="p/owasp-top-ten" --sarif --output semgrep-results.sarif \
          || true

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep-results.sarif

  sca-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install -r app/requirements.txt

      - name: Run Snyk Scan
        working-directory: ./app
        run: snyk monitor --file=requirements.txt --fail-on=high --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build-and-run-for-dast:
    runs-on: ubuntu-latest
    needs: [sast-analysis, sca-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t financial-api:latest .

      - name: Run application in background
        run: docker run -d --name api -p 8000:8000 financial-api:latest
      
      - name: Wait for application to start
        run: sleep 15

  dast-analysis:
    runs-on: ubuntu-latest
    needs: build-and-run-for-dast
    steps:
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw --network="host" \
          ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://127.0.0.1:8000 -r report.html

      - name: Upload DAST Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: report.html
