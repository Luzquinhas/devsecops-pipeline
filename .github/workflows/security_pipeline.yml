name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sast-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST Scan
        run: |
          docker run --rm -v "${PWD}:/src" semgrep/semgrep \
          semgrep --config="p/owasp-top-ten" --error .

  sca-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install -r app/requirements.txt

      - name: Run Snyk Scan
        working-directory: ./app
        run: snyk monitor --file=requirements.txt --fail-on=high --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build-and-run-for-dast:
    runs-on: ubuntu-latest
    needs: [sast-analysis, sca-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create network
        run: docker network create zapnet

      - name: Build Docker image
        run: docker build -t financial-api:latest .

      - name: Run application in background
        run: docker run -d --name api --network zapnet -p 8000:8000 financial-api:latest
      
      - name: Wait for application to start
        run: sleep 15

  dast-analysis:
    runs-on: ubuntu-latest
    needs: build-and-run-for-dast
    steps:
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw --network zapnet \
          ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://api:8000 -r report.html || true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: report.html
